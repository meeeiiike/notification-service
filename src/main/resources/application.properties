spring.application.name=notifications-service
server.port=8083


# Email disabled, details mot required, code calls a print function instead for testing
spring.mail.host=smtp.example.com
spring.mail.port=587
spring.mail.username=email@example.com
spring.mail.password=password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

users.service.base-url=${USERS_SERVICE_BASE_URL:http://localhost:8080/api/user}


